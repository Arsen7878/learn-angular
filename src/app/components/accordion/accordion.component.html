<div class="example-accordion">
  <cdk-accordion-item
    #accordionItem1="cdkAccordionItem"
    class="example-accordion-item"
    role="button"
    tabindex="0"
    [attr.id]=""
    [attr.aria-expanded]="accordionItem1.expanded"
    [attr.aria-controls]=""
  >
    <div
      class="example-accordion-item-header"
      (click)="accordionItem1.toggle()"
    >
      <span class="example-accordion-item-description">
        Click to {{ accordionItem1.expanded ? "close" : "open" }} settings
        elements of form
      </span>
    </div>
    <div
      class="example-accordion-item-body"
      role="region"
      [style.display]="accordionItem1.expanded ? '' : 'none'"
      [attr.id]="'formElementsStyles'"
      [attr.aria-labelledby]="'formElementsStyles'"
    >
      <div>
        <form
          [formGroup]="formStylesElements"
          (ngSubmit)="submit()"
          class="form"
        >
          <input
            type="text"
            formControlName="placeholder"
            placeholder="placeholder or text content for button"
            class="input"
          />
          <input
            type="text"
            formControlName="width"
            placeholder="width"
            class="input"
          />
          <label class="label">
            require:
            <input
              type="checkbox"
              formControlName="required"
              class="checkbox"
            />
          </label>
          <input
            type="text"
            formControlName="height"
            placeholder="height"
            class="input"
          />
          <input
            type="text"
            formControlName="border-style"
            placeholder="borderStyle"
            class="input"
          />
          <input
            type="text"
            formControlName="font-size"
            placeholder="fontSizeInput"
            class="input"
          />
          <input
            type="text"
            formControlName="font-weight"
            placeholder="fontWeightSelect"
            class="input"
          />
          <label class="label">
            color input RGB:
            <input type="color" formControlName="color" class="input--color" />
          </label>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </cdk-accordion-item>
  <cdk-accordion-item
    #accordionItem2="cdkAccordionItem"
    class="example-accordion-item"
    role="button"
    tabindex="0"
    [attr.id]=""
    [attr.aria-expanded]="accordionItem2.expanded"
    [attr.aria-controls]=""
  >
    <div
      class="example-accordion-item-header"
      (click)="accordionItem2.toggle()"
    >
      <span class="example-accordion-item-description">
        Click to {{ accordionItem2.expanded ? "close" : "open" }} settings of
        form
      </span>
    </div>
    <div
      class="example-accordion-item-body"
      role="region"
      [style.display]="accordionItem2.expanded ? '' : 'none'"
      [attr.id]="'formElementsStyles'"
      [attr.aria-labelledby]="'formElementsStyles'"
    >
      <div>
        <form
          [formGroup]="formStylesForm"
          (ngSubmit)="submitStylesForm()"
          class="form"
        >
          <input
            type="text"
            formControlName="height"
            placeholder="height"
            class="input"
          />
          <input
            type="text"
            formControlName="width"
            placeholder="width"
            class="input"
          />
          <label class="label">
            background-color:
            <input
              type="color"
              formControlName="background-color"
              class="input--color"
            />
          </label>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </cdk-accordion-item>
</div>
